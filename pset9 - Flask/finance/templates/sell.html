{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h1>Sell Stocks</h1>
    <form action="/sell" method="post">
        <input type="text" name="symbol" placeholder="Stock symbol" required>
        <input type="number" name="shares" placeholder="Number of shares" min="1" required>
        <button type="submit">Sell</button>
    </form>
{% endblock %}
